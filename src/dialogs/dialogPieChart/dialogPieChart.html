<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Change data of Pie chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
        <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
        <script type="text/javascript" src="dialogPieChart.js"></script>
    </head>

    <body style="display:flex;flex-direction:column;align-items:center;justify-content:center">
        <p class="ms-font-xl">Change data of Pie chart</p>

        <span style="flex-direction:row">
          <h class="ms-font-l">color: </h>
          <input id="color-box" type="color" name="favcolor"><br/><br/>
        </span>

        <span style="flex-direction:row">
          <h class="ms-font-l">index: </h>
          <input id="index-box" type="text"/><br/><br/>
        </span>
        <span style="flex-direction:row">
          <h class="ms-font-l">value: </h>
          <input id="value-box" type="text"/><br/><br/>
        </span>

        <button id="update-button" class="ms-Button">update</button>
        <button id="close-button" class="ms-Button">close</button>
    </body>
</html>
